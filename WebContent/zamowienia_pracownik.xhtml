<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuPracownik()}" />
	
	<div id="srodek">
	<div id="tekst2">
		<h2>Zamówienia</h2>
		<hr class='a'/>
		<br/>
		<div>
		
		<a href="zloz_zamowienie.xhtml" id="przycisk2"> Złóż zamówienie </a> <br/> <br/> <br/> 
		
		<br/>
		
		<table class ="aTable" style="width:100%">
  		<tr>
   			<th>Tytuł</th>
   			<th>Ilość</th> 
  			<th>Wydanie</th>
  			<th>Opis</th>
  			<th>Status</th>
  			<th>Operacje</th>
  		</tr>
		
		<ui:repeat var="zamowienie" value="#{zamowienieController.pokazZamowienia()}">
		<tr>
		<td>#{zamowienie.tytul}</td>
		<td>#{zamowienie.ilosc}</td>
		<td>#{zamowienie.wydanie}</td>
		<td>#{zamowienie.opis}</td>
		<td>#{zamowienie.status}</td>

	
		<td>
        <h:form>
        	<h:commandButton action="#{zamowienieController.zakoncz(zamowienie.id)}" rendered="#{zamowienie.status eq 'ZAAKCEPTOWANE'}" value="Zakończ"/>
        	<h:commandButton action="#{zamowienieController.usun(zamowienie.id)}" rendered="#{zamowienie.status eq 'ODRZUCONE'}" onclick="return confirm('Czy na pewno chcesz usunąć?')" value="Usuń" />
        </h:form>

		</td>
		</tr>
	</ui:repeat>
</table>
		
		</div>
	</div>
	</div>		

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
