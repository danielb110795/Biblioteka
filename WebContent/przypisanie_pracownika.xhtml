<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuAdmin()}" />
	
	<div id="srodek">
	<div id="tekst2">
		<h2>Pracownicy</h2>
		<hr color='#FF9966' size='5'/>
		<div>
		
		<a href="dodaj_pracownika.xhtml" id="przycisk2"> Dodaj pracownika </a><br/><br/><br/>
		<ui:repeat var="pracownik" value="#{pracownikController.pokazPracownikow()}">
		<table><tr><td>
		<h2>#{pracownik.imie} #{pracownik.nazwisko}:</h2>
		
        <h:outputText rendered="#{empty pracownik.biblioteka}" value="Nazwa placówki: Nieprzypisany"></h:outputText><br/>
        <h:outputText rendered="#{not empty pracownik.biblioteka}" value="Nazwa placówki: #{pracownik.biblioteka.nazwa}"></h:outputText><br/>
                
        
		</td>
		<td>
		<br/><br/><br/><br/>
		<h:form>
			<h:commandButton action="#{bibliotekaController.przypiszDoBiblioteki(pracownik.id)}" value="Przypisz pracownika"></h:commandButton>
		</h:form>
		</td></tr></table>
		</ui:repeat>
		</div>
	</div>
	</div>		

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
