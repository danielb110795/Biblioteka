<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuAdmin()}" />
	
	<div id="srodek">
	<div id="tekst2">
		<h2>Nieprzypisani pracownicy</h2>
		<hr class='a'/>
		<div>
	
		<br/><br/>
		<ui:fragment rendered="#{bibliotekaController.przypisaniePracownikaMessage != ''}">
   			<div>
      			<h3><h:outputText styleClass="error" value="#{bibliotekaController.przypisaniePracownikaMessage}"></h:outputText></h3><br/><br/>
  	 		</div>
		</ui:fragment>
		
		
		<table class ="aTable" style="width:100%">
  		<tr>
   			<th>Imie</th>
   			<th>Nazwisko</th> 
   			<th>Email</th> 
  			<th>Pesel</th>
  			<th>Adres</th>
  			<th>Biblioteka</th>
  			<th>Operacje</th>
  		</tr>
		
		<ui:repeat var="pracownik" value="#{pracownikController.pokazPracownikow()}">
		
		<tr>
		<td>#{pracownik.imie} </td>
		<td>#{pracownik.nazwisko} </td>
		<td>#{pracownik.email} </td>
		<td>#{pracownik.pesel} </td>
		<td>#{pracownik.adres} </td>	
		<td> 
		<h:outputText rendered="#{empty pracownik.biblioteka}" value="Nieprzypisany"></h:outputText> 
		<h:outputText rendered="#{!empty pracownik.biblioteka}" value="#{pracownik.biblioteka.nazwa}"></h:outputText> 
		</td>
		<td>
		<h:form>  
		<center><h:commandButton style="width:150px" action="#{bibliotekaController.przypiszDoBiblioteki(pracownik.id)}" value="Przypisz pracownika"></h:commandButton></center>
		</h:form>
		</td>
		</tr>
		</ui:repeat>
		</table>
		
		
		</div>
	</div>
	</div>		

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
