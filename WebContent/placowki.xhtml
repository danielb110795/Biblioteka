<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuAdmin()}" />
	
	<div id="srodek">
	<div id="tekst2">
		<h2>Placówki</h2>
		<hr class='a'/>
		<div>
		<br/>
		<a href="dodaj_placowke.xhtml" id="przycisk2"> Dodaj placówkę </a><br/><br/><br/>
		<ui:repeat var="placowka" value="#{bibliotekaController.pokazPlacowki()}">
		<table><tr><td>
		<h2>#{placowka.nazwa}:</h2>
		<hr color='grey' size='3' width='100%' align='left' />
		<p>Nazwa: #{placowka.nazwa}</p>
		<p>Adres: #{placowka.adres}</p>
		<p>Przypisanych pracowników: 2</p>
		<p>Godziny otwarcia: 9:00 - 18:00</p>
		</td>
		<td>
		<br/><br/><br/><br/>
		<h:form>
			<h:commandButton action="#{bibliotekaController.przypiszPracownika(placowka.id)}" value="Przypisz pracownika"></h:commandButton>
			<h:commandButton action="#{bibliotekaController.pokazSzczegoly(placowka.id)}" value="Szczegóły"></h:commandButton>
			<h:commandButton action="#{bibliotekaController.pokazEdycje(placowka.id)}" value="Edytuj"></h:commandButton>
       		<h:commandButton action="#{bibliotekaController.usunPlacowke(placowka.id)}" onclick="return confirm('Czy na pewno chcesz usunąć?')" value="Usuń"></h:commandButton>
       		<h:outputText styleClass="error" value=" #{bibliotekaController.errorMessage}"></h:outputText><br/>
       	</h:form>
		
		</td></tr></table>
		</ui:repeat>
		</div>
	</div>
		
	</div>		

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
