<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuPracownik()}" />
	
	<div id="srodek">
	<div id="tekst2">
		<h2>Czytelnicy</h2>
		<hr class='a'/>
		<br/>
		<div>
		<a href="dodaj_uzytkownika.xhtml" id="przycisk2"> Dodaj czytelnika </a><br/><br/><br/>
		<br/>
		<table class ="aTable" style="width:100%">
  		<tr>
   			<th>Imie</th>
   			<th>Nazwisko</th> 
  			<th>Login</th>
  			<th>Haslo</th>
  			<th>Email</th> 
  			<th>Pesel</th>
  			<th>Adres</th>
  			<th>Operacje</th>
  		</tr>
  		
  		<ui:repeat var="czytelnik" value="#{uzytkownikController.pokazUzytkownikow()}">
  		
		<tr>
		<td>#{czytelnik.imie} </td>
		<td>#{czytelnik.nazwisko} </td>
		<td>#{czytelnik.uzytkownik.login} </td>
		<td>#{czytelnik.uzytkownik.haslo} </td>
		<td>#{czytelnik.email} </td>
		<td>#{czytelnik.pesel} </td>
		<td>#{czytelnik.adres} </td>
		<td>
		<h:form>  
        	<h:commandButton action="#" rendered="#{czytelnik.uzytkownik.aktywowane == true}" value="Wypożyczenia"></h:commandButton>
        	<h:commandButton action="#{uzytkownikController.deaktywujUzytkownika(czytelnik.uzytkownik.id)}" rendered="#{czytelnik.uzytkownik.aktywowane == true}" value="Deaktywuj"></h:commandButton>
        	<h:commandButton action="#{uzytkownikController.aktywujUzytkownika(czytelnik.uzytkownik.id)}" rendered="#{czytelnik.uzytkownik.aktywowane == false}" value="Aktywuj"></h:commandButton> 
        	<h:commandButton action="#{uzytkownikController.pokazEdycje(czytelnik.id)}" value="Edytuj"></h:commandButton>
        	<h:commandButton action="#{uzytkownikController.usunUzytkownika(czytelnik.id)}" onclick="return confirm('Czy na pewno chcesz usunąć?')" value="Usuń"></h:commandButton>
        </h:form>
		</td>
		</tr>
		</ui:repeat>
		</table>
		</div>
	</div>
	</div>		

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
