<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<body> 
	<ui:include src="#{componentController.getMainMenu()}" />
	
	
	<div id="bocznemenu">
		<center>
			<h2>MENU</h2>
		</center>
		<hr class='b' />
		<ui:repeat value="#{bibliotekaController.pokazPlacowki()}"
			var="biblioteka">
			<a href="kontakt_detail.xhtml?idBiblioteka=#{biblioteka.id}"
				id="przyciskBoczny">#{biblioteka.nazwa}</a>
		</ui:repeat>
		<a href="kontakt.xhtml" id="przyciskBoczny">Formularz kontaktowy</a>
	</div>
	
	<div id="srodek">
		
		<div id="tekst">
			<h4>Zadzwoń do nas, a nasz pracownik z przyjemnością odpowie na Twoje pytania.</h4>
			<h1><b>#{bibliotekaController.getNumer(param.idBiblioteka)}</b></h1>
			<h4>Jak do nas dojechać?</h4>
		</div>
		
		<div id="mapa">
			<iframe src="#{bibliotekaController.getUrlDoMapyGoogle(param.idBiblioteka)}" width="600" height="450" frameborder="0"></iframe>
		</div>

	</div>		 

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
