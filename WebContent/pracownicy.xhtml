<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuAdmin()}" />
	
	<div id="srodek">
	<div id="tekst2">
		<h2>Pracownicy</h2>
		<hr class='a'/>
		<div>
		<br/>
		<a href="dodaj_pracownika.xhtml" id="przycisk2"> Dodaj pracownika </a><br/><br/><br/>
		<br/>
		
		<table class ="aTable" style="width:100%">
  		<tr>
   			<th>Imie</th>
   			<th>Nazwisko</th> 
  			<th>Login</th>
   			<th>Email</th> 
  			<th>Pesel</th>
  			<th>Adres</th>
  			<th>Biblioteka</th>
  			<th>Operacje</th>
  		</tr>
  		
		<ui:repeat var="pracownik" value="#{pracownikController.pokazPracownikow()}">

		<tr>
		<td>#{pracownik.imie} </td>
		<td>#{pracownik.nazwisko} </td>
		<td>#{pracownik.uzytkownik.login} </td>
		<td>#{pracownik.email} </td>
		<td>#{pracownik.pesel} </td>
		<td>#{pracownik.adres} </td>	
		<td>
			<h:outputText rendered="#{empty pracownik.biblioteka}" value="Nieprzypisany"></h:outputText>
       		<h:outputText rendered="#{not empty pracownik.biblioteka}" value="#{pracownik.biblioteka.nazwa}"></h:outputText>
		</td>
		<td>
		<h:form>  
        	<h:commandButton action="#{pracownikController.pokazEdycje(pracownik.id)}" value="Edytuj"></h:commandButton>
        	<h:commandButton action="#{pracownikController.usunPracownika(pracownik.id)}" onclick="return confirm('Czy na pewno chcesz usunąć?')" value="Usuń"></h:commandButton>
        </h:form>
		</td>
		</tr>
		</ui:repeat>
		</table>
		</div>
	</div>
	</div>		

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
