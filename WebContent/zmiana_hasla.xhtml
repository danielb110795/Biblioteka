<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
<ui:include src="#{componentController.getHead()}" />

<body> 
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuCzytelnik()}" />
	
	<div id="srodek">
	
	<div id="tekst2">
		<h2>Zmiana hasła: </h2>
		<hr class='a'/>
		<br/>
		
		<h:form>

				Nowe hasło: 
				<br/>
					<h:inputText id="haslo" name="haslo" styleClass="input-text" 
					value="#{uzytkownikController.haslo}" required="true" requiredMessage="To pole jest wymagane"
					validatorMessage="Hasło musi zawierać dużą literę, małą literę oraz liczbę, wymagane 4-10 znaków">
					<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,10})" />
					</h:inputText>
					<h:message for="haslo" errorStyle="color:red; display:block"/>		
				<br/>			
					
			<h:commandButton value="Edytuj" action="#{uzytkownikController.zmianaHasla()}"/>
			<h:outputText styleClass="error" value="#{uzytkownikController.informacjaONowymHasle}"></h:outputText><br/>
		</h:form>
		
	
	</div>
	</div>		
	
</body> 
</html>
