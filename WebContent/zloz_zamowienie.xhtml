<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<ui:include src="#{componentController.getHead()}" />

<h:body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:fragment rendered="#{autoryzacjaController.sprawdzKtoZalogowany() == 'ADMINISTRATOR'}">

	<ui:fragment rendered="#{autoryzacjaController.sprawdzKtoZalogowany() == 'PRACOWNIK'}">

	<div id="srodek">

	<div id="tekst2">

		<br/>

				Wydanie: <h:inputText styleClass="input-text" name="nazwa" value="#{zamowienieController.wydanie}"/>

				Opis: <h:inputText styleClass="input-text" name="nazwa" value="#{zamowienieController.opis}"/>

			<h:commandButton value="Dodaj" action="#{zamowienieController.zlozZamowienie()}"/>

	</div>
	</div>
</h:body>
