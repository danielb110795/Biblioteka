<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<h:body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:fragment rendered="#{autoryzacjaController.sprawdzKtoZalogowany() == 'ADMINISTRATOR'}">
		<ui:include src="#{componentController.getMenuAdmin()}" />
	</ui:fragment>
	
	<ui:fragment rendered="#{autoryzacjaController.sprawdzKtoZalogowany() == 'PRACOWNIK'}">
		<ui:include src="#{componentController.getMenuPracownik()}" />
	</ui:fragment>
	
	<div id="srodek">

	<div id="tekst2">
		<h2>Składanie nowego zamówienia:</h2>
		<hr class='a'/>
		<br/>
		
		<h:form>
				Tytuł: <h:inputText  id="tytul" name="tytul" styleClass="input-text" value="#{zamowienieController.tytul}" required="true" 
				requiredMessage="To pole jest wymagane" validatorMessage="Wymagane znaki: 0-9, podaj 9 znaków.">
                </h:inputText>
                <h:message for="tytul" errorStyle="color:red; display:block"/>
                <br/>
                
                Opis: <h:inputText  id="opis" name="opis" styleClass="input-text" value="#{zamowienieController.opis}" required="true" 
				requiredMessage="To pole jest wymagane" validatorMessage="Wymagane znaki: 0-9, podaj 9 znaków.">
                </h:inputText>
                <h:message for="opis" errorStyle="color:red; display:block"/>
                <br/>
                
				Numer wydania: <h:inputText  id="nrWydania" name="nrWydania" styleClass="input-text" value="#{zamowienieController.nrWydania}" required="true" 
				requiredMessage="To pole jest wymagane" validatorMessage="Wymagane znaki: 0-9, podaj 9 znaków.">
                </h:inputText>
                <h:message for="nrWydania" errorStyle="color:red; display:block"/>
                <br/>
                
                Rok wydania: <h:inputText  id="rokWydania" name="rokWydania" styleClass="input-text" value="#{zamowienieController.rokWydania}" required="true" 
				requiredMessage="To pole jest wymagane" validatorMessage="Wymagane znaki: 0-9, podaj 9 znaków.">
                </h:inputText>
                <h:message for="rokWydania" errorStyle="color:red; display:block"/>
                <br/>
				
				Miejsce wydania: <h:inputText  id="miejsceWydania" name="wydanie" styleClass="input-text" value="#{zamowienieController.miejsceWydania}" required="true" 
				requiredMessage="To pole jest wymagane" validatorMessage="Wymagane znaki: 0-9, podaj 9 znaków.">
                </h:inputText>
                <h:message for="miejsceWydania" errorStyle="color:red; display:block"/>
                <br/>
               
                Wydawnictwo:   
                <br/>              
                <h:selectOneMenu id="idWydawnictwa" value="#{zamowienieController.idWydawnictwa}"> 
					<f:selectItems name="idWydawnictwa" value="#{ksiazkaController.pokazWydawnictwa()}" var="tmp" itemLabel="#{tmp.nazwa}" itemValue="#{tmp.id}"/>
				</h:selectOneMenu> 
       			<br/> 
       			
       			ISBN: 
				<br/> 
			    <h:inputText id="ISBN" styleClass="input-text" name="ISBN" 
			    value="#{zamowienieController.ISBN}" required="true" requiredMessage="To pole jest wymagane"			    
			    validatorMessage="Wymagane znaki: 0-9, wymagane dokładnie 13 znaków.">
			    <f:validateRegex pattern="[0-9]{13,13}" />
                </h:inputText>
                <h:message for="ISBN" errorStyle="color:red; display:block"/>
                <br/> 
                
                Ilość egzemplarzy: <h:inputText  id="ilosc" name="ilosc" styleClass="input-text" value="#{zamowienieController.ilosc}" required="true" 
				requiredMessage="To pole jest wymagane" validatorMessage="Wymagane znaki: 0-9, max liczba 99">
			    <f:validateRegex pattern="[0-9]{1,2}" />
                </h:inputText>
                <h:message for="ilosc" errorStyle="color:red; display:block"/>
                <br/>
				
			<h:commandButton style="width:150px" value="Złóż zamówienie" action="#{zamowienieController.zlozZamowienie()}"/>
		</h:form>
		
	</div>
	</div>
</h:body>
</html>
