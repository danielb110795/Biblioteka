<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />


	<div id="bocznemenu">
		<center>
			<h2>MENU</h2>
		</center>
		<hr class='b' />

		<ui:repeat value="#{bibliotekaController.pokazPlacowki()}"
			var="biblioteka">
			<a href="kontakt_detail.xhtml?idBiblioteka=#{biblioteka.id}"
				id="przyciskBoczny">#{biblioteka.nazwa}</a>
		</ui:repeat>
		<a href="kontakt.xhtml" id="przyciskBoczny">Formularz kontaktowy</a>

	</div>

	<div id="srodek">
		<div id="tekst2">
			<h2>Kontakt</h2>
			<hr class='a' />
		</div>
		<br />
		<h3>
			<center>Możesz wybrać placówkę aby sprawdzić numer telefonu
				oraz adres.</center>
		</h3>
		<br />
		<br />
		<h2>
			<center>Formularz kontaktwy</center>
		</h2>
		<br />
		<div id="formularz">
			<form action="EmailServlet" method="post">
				Podaj swoje imię: <br />
				<input id="imie" type="text" name="imie" placeholder="np. Jan"
					required="true" /> <br /> <br /> Podaj swoje nazwisko: <br />
				<input id="nazwisko" type="text" name="nazwisko"
					placeholder="np. Kowalski" required="true" /> <br /> <br /> Podaj
				email na jaki mamy odpowiedzieć: <br />
				<input id="adres" type="email" name="adres" value=""
					placeholder="np. email@wp.pl" required="true" /> <br /> <br />
				Temat wiadomości: <br />
				<input id="temat" type="text" name="temat"
					placeholder="np. pytanie o książkę" required="true" /> <br /> <br />

				Wiadomość: <br />
				<textarea style="overflow: auto; resize: none" id="komentarz"
					name="komentarz" cols="70" rows="10"
					placeholder="np. Czy posiadają państwo ksiażkę Mały ksiażę"
					required="true"></textarea>
				<br />
				<br /> <input type="submit"
					value="Wyslij" /> <input type="reset" value="Wyczyść dane" />
			</form>
		</div>

	</div>


	<a href="javascript:scroll(0,0);">W górę</a>
</body>
</html>
