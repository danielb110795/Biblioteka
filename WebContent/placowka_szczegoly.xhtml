<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuAdmin()}" />
	
	<div id="srodek">
	<div id="tekst2">
		<h2>Pracownicy:</h2>
		<hr class='a'/>
		<div>
		<ui:repeat var="pracownik" value="${bibliotekaController.znajdzPracownikow()}">
		<table><tr><td>
		<h2>#{pracownik.imie} #{pracownik.nazwisko}:</h2>
		<hr color='grey' size='3' width='100%' align='left' />
		<p>Login: #{pracownik.uzytkownik.login}</p>
		<p>E-mail: #{pracownik.email}</p>
		<p>Pesel: #{pracownik.pesel}</p>
		<p>Adres: #{pracownik.adres}</p>
		
		</td>
		<td>
		<br/><br/><br/><br/>
		<h:form>  
        	<h:commandButton action="#{pracownikController.pokazEdycje(pracownik.id)}" value="Edytuj"></h:commandButton>
        	<h:commandButton action="#{pracownikController.usunPracownika(pracownik.id)}" onclick="return confirm('Czy na pewno chcesz usunąć?')" value="Usuń"></h:commandButton>
        </h:form>
		</td></tr></table>
		</ui:repeat>
		</div>
	</div>
		
	</div>		

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
