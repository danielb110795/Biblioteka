<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuAdmin()}" />
	
	<div id="srodek">
	<div id="tekst2">
		<h2>Pracownicy:</h2>
		<hr class='a'/>
		<div>
		
		<br/><br/>
		
			<ui:fragment rendered="#{bibliotekaController.wypisaniePracownikaMessage != ''}">
   			<div>
      			<h3><h:outputText styleClass="error" value="#{bibliotekaController.wypisaniePracownikaMessage}"></h:outputText></h3><br/><br/>
  	 		</div>
		</ui:fragment>
		
		<table class ="aTable" style="width:100%">
  		<tr>
   			<th>Imie</th>
   			<th>Nazwisko</th> 
  			<th>Login</th>
   			<th>Email</th> 
  			<th>Pesel</th>
  			<th>Adres</th>
  			<th>Operacje</th>
  		</tr>
  		
  		<ui:repeat var="pracownik" value="${bibliotekaController.znajdzPracownikow()}">
		
		<tr>
		<td>#{pracownik.imie} </td>
		<td>#{pracownik.nazwisko} </td>
		<td>#{pracownik.uzytkownik.login} </td>
		<td>#{pracownik.email} </td>
		<td>#{pracownik.pesel} </td>
		<td>#{pracownik.adres} </td>	
		<td>
		<h:form>  
        	<center><h:commandButton style="width:70px" action="#{pracownikController.pokazEdycje(pracownik.id)}" value="Edytuj"></h:commandButton></center>
        	<center><h:commandButton style="width:70px" action="#{bibliotekaController.wypiszZBiblioteki(pracownik.id)}" onclick="return confirm('Czy na pewno chcesz wypisać pracownika z placówki?')" value="Wypisz"></h:commandButton></center>
        </h:form>
		</td>
		</tr>
		</ui:repeat>
		</table>
		
		</div>
	</div>
		
	</div>		

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
