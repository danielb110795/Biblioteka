<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<h:body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<div id="bocznemenu"> 
		<center><h2>MENU</h2></center>
		<hr class='b'/>
		<a href="placowki.xhtml" id="przyciskBoczny">Placówki</a>
		<a href="pracownicy.xhtml" id="przyciskBoczny">Pracownicy</a>
		<a href="uzytkownicy.xhtml" id="przyciskBoczny">Użytkownicy</a>
		<a href="zamowienia.xhtml" id="przyciskBoczny">Zamówienia</a>
		<a href="ksiazki.xhtml" id="przyciskBoczny">Książki</a>
	</div>
	
	<div id="srodek">

	<div id="tekst2">
		<h2>Dodawanie nowej placówki:</h2>
		<hr class='a' />
		<br/>
		<h:form>
				Nazwa: 
				<br/> 
			    <h:inputText id="nazwa" styleClass="input-text" name="nazwa" 
			    value="#{bibliotekaController.nazwa}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="nazwa" errorStyle="color:red; display:block"/>
                <br/>
                
				Adres: 
				<br /> 	
				<h:inputText id="adres" styleClass="input-text" name="adres" 
			    value="#{bibliotekaController.adres}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="adres" errorStyle="color:red; display:block"/>
                <br/>
				
				Numer telefonu: 
				<br/> 	
				<h:inputText id="numerTel" styleClass="input-text" name="numerTel" 
			    value="#{bibliotekaController.numerTel}" required="true" requiredMessage="To pole jest wymagane"
			    validatorMessage="Wymagane znaki: 0-9, podaj 9 znaków.">
			    <f:validateRegex pattern="[0-9]{9,9}" />
                </h:inputText>
                <h:message for="numerTel" errorStyle="color:red; display:block"/>
				<br/>
				
				Url do mapy google (należy podać wartość w "src", bez cudzysłowiu): 
				<br/> 	
				<h:inputText id="url" styleClass="input-text" name="url" 
			    value="#{bibliotekaController.urlDoMapyGoogle}" required="true" requiredMessage="To pole jest wymagane"
			    validatorMessage="Podaj odpowiedni url.">
			    <f:validateRegex pattern="^(https://www.google.com/maps/)" />
                </h:inputText>
                
                <h:message for="url" errorStyle="color:red; display:block"/>

				<br/>
				<h3>Godziny otwarcia:</h3>
			
				<table>
					<tr>
			   			<th>Dzień</th>
			   			<th>Godz. otwarcia</th> 
			  			<th>Godz. zamknięcia</th>
  					</tr>
				
				<tr>
				<td>Poniedziałek: </td>
				<td><h:inputText name="pnOtwarcie" value="#{bibliotekaController.pnOtwarcie}" required="true" 
				requiredMessage="To pole jest wymagane"> </h:inputText> 
				<h:message for="url" errorStyle="color:red; display:block"/> </td>
                <td><h:inputText name="pnZamkniecie" value="#{bibliotekaController.pnZamkniecie}" required="true" 
                requiredMessage="To pole jest wymagane"> </h:inputText> 
                <h:message for="url" errorStyle="color:red; display:block"/> </td>
                </tr>
                
                <tr>
                <td>Wtorek: </td>
				<td><h:inputText name="wtOtwarcie" value="#{bibliotekaController.wtOtwarcie}" required="true" 
				requiredMessage="To pole jest wymagane"> </h:inputText> 
				<h:message for="url" errorStyle="color:red; display:block"/></td>
                <td><h:inputText name="wtZamkniecie" value="#{bibliotekaController.wtZamkniecie}" required="true" 
                requiredMessage="To pole jest wymagane"> </h:inputText> 
                <h:message for="url" errorStyle="color:red; display:block"/></td>
                </tr>
                
                <tr>
                <td>Środa: </td>
				<td><h:inputText name="srOtwarcie" value="#{bibliotekaController.srOtwarcie}" required="true" 
				requiredMessage="To pole jest wymagane"> </h:inputText>
				<h:message for="url" errorStyle="color:red; display:block"/></td>
                <td><h:inputText name="srZamkniecie" value="#{bibliotekaController.srZamkniecie}" required="true" 
                requiredMessage="To pole jest wymagane"> </h:inputText>
                <h:message for="url" errorStyle="color:red; display:block"/></td>
                </tr>
                
                <tr>
                <td>Czwartek: </td>
				<td><h:inputText name="czOtwarcie" value="#{bibliotekaController.czOtwarcie}" required="true" 
				requiredMessage="To pole jest wymagane"> </h:inputText>
				<h:message for="url" errorStyle="color:red; display:block"/></td>
                <td><h:inputText name="czZamkniecie" value="#{bibliotekaController.czZamkniecie}" required="true" 
                requiredMessage="To pole jest wymagane"> </h:inputText>
                <h:message for="url" errorStyle="color:red; display:block"/></td>
                </tr>
                
                <tr>
                <td>Piątek: </td>
				<td><h:inputText name="ptOtwarcie" value="#{bibliotekaController.ptOtwarcie}" required="true" 
				requiredMessage="To pole jest wymagane"> </h:inputText>
				<h:message for="url" errorStyle="color:red; display:block"/></td>
                <td><h:inputText name="ptZamkniecie" value="#{bibliotekaController.ptZamkniecie}" required="true" 
                requiredMessage="To pole jest wymagane"> </h:inputText>
                <h:message for="url" errorStyle="color:red; display:block"/></td>
                </tr>
                
                <tr>
                <td>Sobota: </td>
				<td><h:inputText name="sobOtwarcie" value="#{bibliotekaController.sobOtwarcie}" required="true" 
				requiredMessage="To pole jest wymagane"> </h:inputText>
				<h:message for="url" errorStyle="color:red; display:block"/></td>
                <td><h:inputText name="sobZamkniecie" value="#{bibliotekaController.sobZamkniecie}" required="true" 
                requiredMessage="To pole jest wymagane"> </h:inputText>
                <h:message for="url" errorStyle="color:red; display:block"/></td>
                </tr>
                
                </table>
			<h:commandButton value="Dodaj" action="#{bibliotekaController.saveBiblioteka()}"/>
		</h:form>
		
	</div>
	</div>
</h:body>
</html>
