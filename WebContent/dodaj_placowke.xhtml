<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<h:body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
		<div id="bocznemenu"> 
		<center><h2>MENU</h2></center>
		<hr class='b'/>
		<a href="placowki.xhtml" id="przyciskBoczny">Placówki</a>
		<a href="pracownicy.xhtml" id="przyciskBoczny">Pracownicy</a>
		<a href="uzytkownicy.xhtml" id="przyciskBoczny">Użytkownicy</a>
		<a href="zamowienia.xhtml" id="przyciskBoczny">Zamówienia</a>
	</div>
	
	<div id="srodek">

	<div id="tekst2">
		<h3>Dodawanie nowej placówki:</h3>
		<h:form>
				Nazwa: 
				<br/> 
			    <h:inputText id="nazwa" styleClass="input-text" name="nazwa" 
			    value="#{bibliotekaController.nazwa}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="nazwa" errorStyle="color:red; display:block"/>
                <br/>
                <br/>
                
				Adres: 
				<br /> 	
				<h:inputText id="adres" styleClass="input-text" name="adres" 
			    value="#{bibliotekaController.adres}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="adres" errorStyle="color:red; display:block"/>
                <br/>
				<br/>
				
				Numer telefonu: 
				<br/> 	
				<h:inputText id="numerTel" styleClass="input-text" name="numerTel" 
			    value="#{bibliotekaController.numerTel}" required="true" requiredMessage="To pole jest wymagane"
			    validatorMessage="Wymagane znaki: 0-9, podaj 9 znaków.">
			    <f:validateRegex pattern="[0-9]{9,9}" />
                </h:inputText>
                <h:message for="numerTel" errorStyle="color:red; display:block"/>
				<br/>
				<br/>
				
				Url do mapy google (należy podać wartość w "src", bez cudzysłowiu): 
				<br/> 	
				<h:inputText id="url" styleClass="input-text" name="url" 
			    value="#{bibliotekaController.urlDoMapyGoogle}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="url" errorStyle="color:red; display:block"/>
				<br/> 		
				<br/> 	
			<h:commandButton value="Dodaj" action="#{bibliotekaController.saveBiblioteka()}"/>
		</h:form>
		
	</div>
	</div>
</h:body>
</html>
