<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuAdmin()}" />
	
	<div id="srodek">
	
	<div id="tekst2">
		<h3>Dodawanie kategorii:</h3>
		<h:form>
				Nazwa: 
				<br/> 
			    <h:inputText id="nazwa" styleClass="input-text" name="nazwa" 
			    value="#{ksiazkaController.nazwa}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="nazwa" errorStyle="color:red; display:block"/>
                <br/>              
			<h:commandButton value="Dodaj" action="#{ksiazkaController.saveKategoria()}"/>
		</h:form>		
	</div>
	
	<br/>
	
	<div id="tekst2">
		<h3>Dodawanie autora:</h3>
		<h:form>
				Imie: 
				<br/> 
			    <h:inputText id="imie" styleClass="input-text" name="imie" 
			    value="#{ksiazkaController.imie}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="imie" errorStyle="color:red; display:block"/>
                <br/>      
                
                Nazwisko: 
				<br/> 
			    <h:inputText id="nazwisko" styleClass="input-text" name="nazwisko" 
			    value="#{ksiazkaController.nazwisko}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="nazwisko" errorStyle="color:red; display:block"/>
                <br/>
                        
			<h:commandButton value="Dodaj" action="#{ksiazkaController.saveAutor()}"/>
		</h:form>		
	</div>
	
	<br/>
	
	<div id="tekst2">
		<h3>Dodawanie wydawnictwa:</h3>
		<h:form>
				Nazwa: 
				<br/> 
			    <h:inputText id="nazwaWydawnictwa" styleClass="input-text" name="nazwaWydawnictwa" 
			    value="#{ksiazkaController.nazwaWydawnictwa}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="nazwaWydawnictwa" errorStyle="color:red; display:block"/>
                <br/>              
			<h:commandButton value="Dodaj" action="#{ksiazkaController.saveWydawnictwo()}"/>
		</h:form>		
	</div>
	
		<br/>
	
	<div id="tekst2">
		<h3>Dodawanie wydawnia:</h3>
		<h:form>
				Rok wydania: 
				<br/> 
			    <h:inputText id="rokWydania" styleClass="input-text" name="rokWydania" 
			    value="#{ksiazkaController.rokWydania}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="rokWydania" errorStyle="color:red; display:block"/>
                <br/>         
                
                Wydawnictwo:   
                <br/>              
                <h:selectOneMenu id="idWydawnictwa" value="#{ksiazkaController.idWydawnictwa}"> 
					<f:selectItems name="idWydawnictwa" value="#{ksiazkaController.pokazWydawnictwa()}" var="tmp" itemLabel="#{tmp.nazwa}" itemValue="#{tmp.id}"/>
				</h:selectOneMenu> 
       			<br/> 
			<h:commandButton value="Dodaj" action="#{ksiazkaController.saveWydanie()}"/>
		</h:form>		
	</div>
	
	<br/>
	<div id="tekst2">
		<h3>Dodawanie książki:</h3>
		<h:form>
				Tytuł: 
				<br/> 
			    <h:inputText id="tytul" styleClass="input-text" name="tytul" 
			    value="#{ksiazkaController.tytul}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="tytul" errorStyle="color:red; display:block"/>
                <br/>      
                
                Opis: 
				<br/> 
			    <h:inputText id="opis" styleClass="input-text" name="opis" 
			    value="#{ksiazkaController.opis}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="opis" errorStyle="color:red; display:block"/>
                <br/>
                
                Zdjecie: 
				<br/> 
			    <h:inputText id="zdjecie" styleClass="input-text" name="zdjecie" 
			    value="#{ksiazkaController.zdjecie}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="zdjecie" errorStyle="color:red; display:block"/>
                <br/>
                
                Autor: 
				<br/> 
			    <h:inputText id="autors" styleClass="input-text" name="autors" 
			    value="#{ksiazkaController.autors}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="autors" errorStyle="color:red; display:block"/>
                <br/>
                        
			<h:commandButton value="Dodaj" action="#{ksiazkaController.saveKsiazka()}"/>
		</h:form>		
	</div>
	
	</div>

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
