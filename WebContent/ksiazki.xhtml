<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:fragment rendered="#{autoryzacjaController.sprawdzKtoZalogowany() == 'ADMINISTRATOR'}">
		<ui:include src="#{componentController.getMenuAdmin()}" />
	</ui:fragment>
	
	<ui:fragment rendered="#{autoryzacjaController.sprawdzKtoZalogowany() == 'PRACOWNIK'}">
		<ui:include src="#{componentController.getMenuPracownik()}" />
	</ui:fragment>
	
	<div id="srodek">
	
	<div id="tekst2">
		<h2>Operacje na książkach</h2>
		<hr class='a' />
		<br/>
		
		<table style="width:100%">
		<tr>
		<td style="width:25%"><a href="ksiazki.xhtml" id="przycisk5"> Dodaj książkę </a></td>
		<td style="width:25%"><a href="kategoria.xhtml" id="przycisk5"> Dodaj kategorie </a></td>
		<td style="width:25%"><a href="autor.xhtml" id="przycisk5"> Dodaj autora </a></td>
		<td style="width:25%"><a href="wydawnictwo.xhtml" id="przycisk5"> Dodaj wydawnictwo </a></td>
		</tr>
		</table>
		
		<br/>
		<br/>

		<h2>Dodawanie nowej książki (Etap 1):</h2>
		<h:form>
				Tytuł: 
				<br/> 
			    <h:inputText id="tytul" styleClass="input-text" name="tytul" 
			    value="#{ksiazkaController.tytul}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="tytul" errorStyle="color:red; display:block"/>
                <h:outputText styleClass="error" value=" #{ksiazkaController.errorMessageKsiazka}"></h:outputText>
                <br/>      
                
                Opis: 
				<br/> 
			    <h:inputText id="opis" styleClass="input-text" name="opis" 
			    value="#{ksiazkaController.opis}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="opis" errorStyle="color:red; display:block"/>
                <br/>
                
                Placówka:
                <br/>
                <h:selectOneMenu id="idPlacowki" value="#{ksiazkaController.idPlacowki}"> 
					<f:selectItems name="idPlacowki" value="#{bibliotekaController.pokazPlacowki()}" var="tmp" itemLabel="#{tmp.nazwa}" itemValue="#{tmp.id}"/>
				</h:selectOneMenu> 
				<br/>  
				<br/>
                Tu będzie wstawienie zdjęcia z dysku
                <br/>       
                <br/>       
			<h:commandButton value="Dodaj" action="#{ksiazkaController.dodawanieKsiazki()}"/> 
		</h:form>		
	</div>
	
	
	
	
	</div>

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
