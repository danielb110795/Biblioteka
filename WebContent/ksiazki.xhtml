<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<body>
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<ui:include src="#{componentController.getMenuAdmin()}" />
	
	<div id="srodek">
	
	<div id="tekst2">
		<h3>Dodawanie nowej kategorii:</h3>
		<h:form>
				Nazwa: 
				<br/> 
			    <h:inputText id="nazwa" styleClass="input-text" name="nazwa" 
			    value="#{ksiazkaController.nazwa}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="nazwa" errorStyle="color:red; display:block"/>
                <h:outputText styleClass="error" value=" #{ksiazkaController.errorMessageKategoria}"></h:outputText>
                <br/>              
			<h:commandButton value="Dodaj" action="#{ksiazkaController.saveKategoria(0)}"/>
		</h:form>		
	</div>
	
	<br/>
	
	<div id="tekst2">
		<h3>Dodawanie nowego autora:</h3>
		<h:form>
				Imie: 
				<br/> 
			    <h:inputText id="imie" styleClass="input-text" name="imie" 
			    value="#{ksiazkaController.imie}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="imie" errorStyle="color:red; display:block"/>
                <br/>      
                
                Nazwisko: 
				<br/> 
			    <h:inputText id="nazwisko" styleClass="input-text" name="nazwisko" 
			    value="#{ksiazkaController.nazwisko}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="nazwisko" errorStyle="color:red; display:block"/>
                <h:outputText styleClass="error" value=" #{ksiazkaController.errorMessageAutor}"></h:outputText>
                <br/>
                        
			<h:commandButton value="Dodaj" action="#{ksiazkaController.saveAutor(0)}"/>
		</h:form>		
	</div>
	
	<br/>
	
	<div id="tekst2">
		<h3>Dodawanie nowego wydawnictwa:</h3>
		<h:form>
				Nazwa: 
				<br/> 
			    <h:inputText id="nazwaWydawnictwa" styleClass="input-text" name="nazwaWydawnictwa" 
			    value="#{ksiazkaController.nazwaWydawnictwa}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="nazwaWydawnictwa" errorStyle="color:red; display:block"/>
                <h:outputText styleClass="error" value=" #{ksiazkaController.errorMessageWydawnictwo}"></h:outputText>
                <br/>              
			<h:commandButton value="Dodaj" action="#{ksiazkaController.saveWydawnictwo()}"/>
		</h:form>		
	</div>
	
		<br/>
	
	<div id="tekst2">
		<h3>Dodawanie nowej książki:</h3>
		<h:form>
				Tytuł: 
				<br/> 
			    <h:inputText id="tytul" styleClass="input-text" name="tytul" 
			    value="#{ksiazkaController.tytul}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="tytul" errorStyle="color:red; display:block"/>
                <h:outputText styleClass="error" value=" #{ksiazkaController.errorMessageKsiazka}"></h:outputText>
                <br/>      
                
                Opis: 
				<br/> 
			    <h:inputText id="opis" styleClass="input-text" name="opis" 
			    value="#{ksiazkaController.opis}" required="true" requiredMessage="To pole jest wymagane">
                </h:inputText>
                <h:message for="opis" errorStyle="color:red; display:block"/>
                <br/>
                
                Placówka:
                <br/>
                <h:selectOneMenu id="idPlacowki" value="#{ksiazkaController.idPlacowki}"> 
					<f:selectItems name="idPlacowki" value="#{bibliotekaController.pokazPlacowki()}" var="tmp" itemLabel="#{tmp.nazwa}" itemValue="#{tmp.id}"/>
				</h:selectOneMenu> 
				<br/>  
				<br/>
                Tu będzie wstawienie zdjęcia z dysku
                <br/>              
			<h:commandButton value="Dodaj" action="#{ksiazkaController.dodawanieKsiazki()}"/> 
		</h:form>		
	</div>
	
	
	
	
	</div>

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
