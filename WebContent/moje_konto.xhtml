<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<body> 
	<ui:include src="#{componentController.getMainMenu()}" />
	
	<div id="bocznemenu"> 
	<center><h2>MENU</h2></center>
	<hr class='b'/>		
				<a href="moje_konto.xhtml" id="przyciskBoczny">Logowanie</a>
				<a href="nowe_konto.xhtml" id="przyciskBoczny">Załóż konto</a>
				<a href="odzyskaj_haslo.xhtml" id="przyciskBoczny">Odzyskaj hasło</a>
	</div>
	
	<div id="srodek">
	<div id="tekst2">
		<h2>Zaloguj się</h2>
		<hr class='a' />
	<br/> 
	</div>
	<div id="formularz">
		<h:form>
	
			Login: 
			<br/> 
			<h:inputText id="login" styleClass="input-text" name="login" 
			value="#{autoryzacjaController.autoryzacja.login}" required="true" 
			requiredMessage="Musisz podać login" validatorMessage="Login powinien zawierać tylko liczby i litery, wymaganane 4-10 znaków.">
			<f:validateRegex pattern="[0-9A-Za-z]{4,10}" />
			</h:inputText>	
		
			<h:message for="login" errorStyle="color:red; display:block"/>
			<br/>  
			
			Hasło: 
			<br/> 
			<h:inputSecret id="haslo" styleClass="input-text" name="haslo" 
			value="#{autoryzacjaController.autoryzacja.haslo}" required="true" 
			requiredMessage="Musisz podać hasło" 
			validatorMessage="Hasło musi zawierać dużą literę, małą literę oraz liczbę, wymagane 4-10 znaków">
			<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,10})" />
			</h:inputSecret>
			<h:message for="haslo" errorStyle="color:red; display:block"/>
			<h:outputText styleClass="error" value=" #{autoryzacjaController.errorMessage}"></h:outputText><br/>
			<br/>  

		<h:commandButton style="width:70px" value="Zaloguj" action="#{autoryzacjaController.zaloguj()}"/>
		</h:form>
		</div>
	</div>		

	<a href="javascript:scroll(0,0);">W górę</a> 	
</body> 
</html>
